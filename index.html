<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Find your celebrity crush!</h1>
        <p>Fill out this questionnaire to find out who your celebrity match is!</p>
      <div id="blanks">
        <form>
          <div class="form-group has-success">
            <label class="control-label" for="inputSuccess1">Enter your name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group has-warning">
            <label class="control-label" for="inputWarning1">How old are you?</label>
            <input type="text" class="form-control" id="age">
          </div>
          <div class="form-group has-error">
            <label class="control-label" for="inputError1">What is your gender?</label>
            <input type="text" class="form-control" id="gender">
          </div>
        <button type="submit" class="btn">Click to find your celeb crush!</button>
        </form>
      </div>
      <div id="result-leo">
        <h1>You matched with Leonardo DiCaprio!</h1>
        <img src="img/leonardo.jpg" alt="A gorgeous picture of Leo DiCaprio">
      </div>
      <div id="result-harry">
        <h1>You matched with Prince Harry!</h1>
        <img src="img/harry.jpg" alt="A gorgeous picture of Prince Harry">
      </div>
      <div id="result-david">
        <h1>You matched with David Beckham!</h1>
        <img src="img/david.jpg" alt="A gorgeous picture of David Beckham">
      </div>
    </div>
  </body>
</html>
